<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hennani Art</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f1e3;
      color: #4e342e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff3e0;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #d7ccc8;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 0.5rem;
    }

    h1 {
      margin: 0.5rem 0 0.2rem;
      font-size: 2.5rem;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #8d6e63;
    }

    .content {
      position: relative;
      text-align: center;
      padding: 6rem 1rem;
      background-image: url('https://raw.githubusercontent.com/hennaniart/hennani-art/main/home-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #d7ccc8;
      overflow: hidden;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out both;
    }

    .content::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content * {
      position: relative;
      z-index: 1;
      animation: fadeUp 1.2s ease-in-out both;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #a0522d;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .cta-button:hover {
      background-color: #8b4513;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .content {
        padding: 4rem 1rem;
        background-position: center top;
        min-height: 70vh;
      }

      .content h2 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/hennaniart/hennani-art/main/logo.PNG" alt="Hennani Art Logo" class="logo" />
    <h1>Hennani Art</h1>
    <p class="tagline">Elegant Henna Designs for Every Occasion</p>
  </header>

  <div class="content" id="home">
    <h2>Welcome to Hennani Art</h2>
    <p>We specialize in beautiful, traditional and modern henna designs for weddings, festivals, and celebrations.</p>
    <a href="#contact" class="cta-button">Book Your Appointment</a>
  </div>
</body>
</html>
