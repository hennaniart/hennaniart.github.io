<!DOCTYPE html>

      background-size: cover;
      color: #4e342e;
    }
    html {
      scroll-behavior: smooth;

    /* Optional overlay for contrast */
    body::before {
      content: "";

      top: 0;

      height: 100%;

      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
