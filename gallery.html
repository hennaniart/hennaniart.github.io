<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hennani Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fff8f0;
      color: #4e342e;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #a0522d;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .back-link:hover,
    .back-link:focus {
      text-decoration: underline;
      outline: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #4e342e;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(90, 62, 27, 0.2);
      position: relative;
      background-color: white;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .gallery-item:hover,
    .gallery-item:focus-within {
      transform: scale(1.03);
      box-shadow: 0 10px 18px rgba(90, 62, 27, 0.4);
    }
    .gallery-label {
      text-align: center;
      margin-top: 0.8rem;
      font-weight: 600;
      color: #6d4c41;
      font-size: 1.1rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <h1>Gallery</h1>
    <div class="gallery-grid">

      <a href="bridal.html" class="gallery-item">
        <img src="bridalcover.JPG" alt="Bridal Henna Designs" />
        <div class="gallery-label">Bridal Henna</div>
      </a>

      <a href="party.html" class="gallery-item">
        <img src="partycover.JPG" alt="Party Henna Designs" />
        <div class="gallery-label">Party Henna</div>
      </a>

      <a href="stain.html" class="gallery-item">
        <img src="staincover.JPG" alt="Stain Art" />
        <div class="gallery-label">Stain Art</div>
      </a>

      <a href="portfolio.html" class="gallery-item">
        <img src="portfoliocover.JPG" alt="Portfolio Collection" />
        <div class="gallery-label">Portfolio</div>
      </a>

    </div>
  </div>
</body>
</html>
