<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Hennani Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      scroll-behavior: smooth;
      background: url('https://raw.githubusercontent.com/hennaniart/hennani-art/main/welcome.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #4e342e;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 243, 224, 0.7);
      z-index: -1;
    }
    nav {
      background-color: rgba(255, 243, 224, 0.95);
      border-bottom: 2px solid #d7ccc8;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0.5rem 0;
    }
    nav li {
      margin: 0.5rem 1rem;
    }
    nav a {
      text-decoration: none;
      color: #4e342e;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #a0522d;
      outline: none;
    }
    header, section, footer {
      background-color: rgba(255, 243, 224, 0.88);
      padding: 2rem 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(90, 62, 27, 0.2);
      background-color: white;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .gallery-item:hover,
    .gallery-item:focus-within {
      transform: scale(1.03);
      box-shadow: 0 10px 18px rgba(90, 62, 27, 0.4);
    }
    .gallery-label {
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #6d4c41;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      background-color: rgba(255, 243, 224, 0.95);
      border-top: 1px solid #e0d2c0;
      margin: 2rem auto;
      max-width: 900px;
      border-radius: 0 0 12px 12px;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: #4e342e;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #a0522d;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="gallery.html" aria-current="page">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <a href="bridal.html" class="gallery-item">
        <img src="bridalcover.JPG" alt="Bridal Henna Designs">
        <div class="gallery-label">Bridal Henna</div>
      </a>
      <a href="party.html" class="gallery-item">
        <img src="partycover.JPG" alt="Party Henna Designs">
        <div class="gallery-label">Party Henna</div>
      </a>
      <a href="stain.html" class="gallery-item">
        <img src="staincover.JPG" alt="Stain Art">
        <div class="gallery-label">Stain Art</div>
      </a>
      <a href="portfolio.html" class="gallery-item">
        <img src="portfoliocover.JPG" alt="Portfolio Collection">
        <div class="gallery-label">Portfolio</div>
      </a>
    </div>
  </section>

  <footer>
    <div>Â© 2025 Hennani Art</div>
    <div class="social-icons">
      <a href="https://facebook.com/hennaniart" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/hennaniarts/" target="_blank">Instagram</a> |
      <a href="https://maps.app.goo.gl/y7Aei8oEW1K4fNVGA" target="_blank">Map</a>
    </div>
  </footer>
</body>
</html>
