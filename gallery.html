  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 1rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 1rem 0;
      margin: 0;
      background-color: #fbe9e7;
      border-bottom: 2px solid #a0522d;
    }
    nav ul li a {
      color: #4e342e;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #a0522d;
      outline: none;
    }
    #back-home-link {
      max-width: 900px;
      margin: 1rem auto;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1rem;
    }
    #back-home-link a {
      text-decoration: none;
      color: #a97453;
      cursor: pointer;
    }
    #back-home-link a:hover,
    #back-home-link a:focus {
      text-decoration: underline;
      outline: none;
    }
    h2#gallery-title {
      text-align: center;
      font-size: 2rem;
      margin: 1rem auto 1.5rem;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 0.3rem;
      max-width: 400px;
    }
    .gallery-categories {
      max-width: 900px;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .gallery-card {
      cursor: pointer;
      width: 180px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(160, 120, 70, 0.3);
      background: #fdf5e6;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 0.5rem;
      user-select: none;
    }
    .gallery-card:hover,
    .gallery-card:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(160, 120, 70, 0.6);
      outline: none;
    }
    .gallery-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .gallery-card h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: #4e342e;
    }
    .gallery-grid-container {
      max-width: 900px;
      margin: 0 auto 3rem auto;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      border-radius: 12px;
      padding: 1rem;
      background-color: rgba(255, 243, 224, 0.75);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery-grid.hidden {
      display: none;
    }
    .gallery-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-grid img:hover,
    .gallery-grid img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(90, 62, 27, 0.6);
      outline: none;
    }
  </style>
</head>

  <script>
    function showGallery(category) {
      const grids = document.querySelectorAll('.gallery-grid');
      grids.forEach(grid => {
        if(grid.id === category) {
          grid.classList.remove('hidden');
          grid.focus();
        } else {
          grid.classList.add('hidden');
        }
      });
    }
  </script>
