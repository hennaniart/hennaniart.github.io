<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Hennani Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #4e342e;
      margin: 0; padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .category {
      flex: 1 1 250px;
      max-width: 300px;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
      text-decoration: none;
      color: inherit;
    }
    .category:hover, .category:focus {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(90, 62, 27, 0.5);
      outline: none;
    }
    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 3px solid #a0522d;
    }
    .category-title {
      font-size: 1.4rem;
      font-weight: 600;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Gallery Categories</h1>
  <div class="categories">
    <a href="bridal.html" class="category" aria-label="Bridal Henna Designs">
      <img src="bridalcover.JPG" alt="Bridal Henna Designs Cover" />
      <div class="category-title">Bridal Henna</div>
    </a>
    <a href="party.html" class="category" aria-label="Party Henna Designs">
      <img src="partycover.JPG" alt="Party Henna Designs Cover" />
      <div class="category-title">Party Henna</div>
    </a>
    <a href="stain.html" class="category" aria-label="Henna Stains">
      <img src="staincover.JPG" alt="Henna Stains Cover" />
      <div class="category-title">Henna Stains</div>
    </a>
    <a href="portfolio.html" class="category" aria-label="Design Portfolio">
      <img src="portfoliocover.JPG" alt="Design Portfolio Cover" />
      <div class="category-title">Design Portfolio</div>
    </a>
  </div>
</body>
</html>
