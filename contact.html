<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hennani Art</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0; padding: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      text-decoration: none;
      color: #a0522d;
      font-weight: 600;
      font-size: 1rem;
    }
    a.back-link:hover, a.back-link:focus {
      text-decoration: underline;
      outline: none;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    form {
      background-color: #fdf3e7;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.4rem;
      margin-top: 1rem;
      color: #4e342e;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid #a0522d;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      color: #4e342e;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      border-color: #8b4513;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      background-color: #a0522d;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #8b4513;
      outline: none;
    }
    #success-message {
      display: none;
      margin-top: 1rem;
      font-weight: 700;
      color: #2a7a2a;
      text-align: center;
    }
    p.email-info {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
    }
    p.email-info a {
      color: #a0522d;
      text-decoration: none;
      font-weight: 600;
    }
    p.email-info a:hover, p.email-info a:focus {
      text-decoration: underline;
      outline: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link" aria-label="Back to Home">‚Üê Back to Home</a>

  <h1>Contact Hennani Art</h1>

  <form id="contact-form" action="https://formspree.io/f/xnnvgnye" method="POST" aria-label="Contact form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required aria-required="true" />

    <label for="phone">Phone Number (optional)</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +1 555-123-4567" />

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required aria-required="true" />

    <label for="hear-about">How did you hear about us?</label>
    <select id="hear-about" name="hear-about" aria-required="false">
      <option value="" disabled selected>Select an option</option>
      <option value="Google Search">Google Search</option>
      <option value="Social Media">Social Media</option>
      <option value="Friend or Family">Friend or Family</option>
      <option value="Event or Festival">Event or Festival</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required aria-required="true"
      placeholder="Please include details like event date, location, preferred time, design style, number of people, and any other info..."></textarea>

    <button type="submit">Send</button>

    <p id="success-message" role="alert" aria-live="assertive">Thanks for your message! I will get back to you shortly.</p>
  </form>

  <p class="email-info">
    Or email directly: <a href="mailto:hennaniart@gmail.com">hennaniart@gmail.com</a>
  </p>

  <script>
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>

</body>
</html>
