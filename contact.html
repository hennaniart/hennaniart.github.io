<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hennani Art</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 2rem;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #a0522d;
      font-weight: bold;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 2px solid #a0522d;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b4513;
    }
    .email-info {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .email-info a {
      color: #a0522d;
      text-decoration: none;
    }
    .email-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">‚Üê Back to Home</a>
  <h1>Contact</h1>

  <form action="https://formspree.io/f/xnnvgnye" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="_replyto" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>

  <p class="email-info">
    Or email directly: <a href="mailto:priyahennani@gmail.com">priyahennani@gmail.com</a>
  </p>
</body>
</html>
