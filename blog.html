<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bridal Henna Gallery | Hennani Art</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="gallery.html" aria-current="page">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">

    <section class="section card">
      <div class="breadcrumb">
        <a class="pill" href="gallery.html">← Back to Gallery</a>
      </div>

      <h1 class="page-title">Bridal Henna Gallery</h1>
      <p class="subtitle">Tap any image to view full size.</p>

      <!-- Bridal Gallery Grid -->
      <div class="portrait-gallery" id="bridalGallery">
        <img class="zoomable" loading="lazy" src="bridal1.JPG"  alt="Bridal Henna Design 1">
        <img class="zoomable" loading="lazy" src="bridal2.JPG"  alt="Bridal Henna Design 2">
        <img class="zoomable" loading="lazy" src="bridal3.JPG"  alt="Bridal Henna Design 3">
        <img class="zoomable" loading="lazy" src="bridal4.JPG"  alt="Bridal Henna Design 4">
        <img class="zoomable" loading="lazy" src="bridal5.JPG"  alt="Bridal Henna Design 5">
        <img class="zoomable" loading="lazy" src="bridal6.JPG"  alt="Bridal Henna Design 6">
        <img class="zoomable" loading="lazy" src="bridal7.JPG"  alt="Bridal Henna Design 7">
        <img class="zoomable" loading="lazy" src="bridal8.JPG"  alt="Bridal Henna Design 8">
        <img class="zoomable" loading="lazy" src="bridal9.JPG"  alt="Bridal Henna Design 9">
        <img class="zoomable" loading="lazy" src="bridal10.JPG" alt="Bridal Henna Design 10">
        <img class="zoomable" loading="lazy" src="bridal11.JPG" alt="Bridal Henna Design 11">
      </div>
    </section>

  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <figure>
      <button class="close-btn" id="lbClose" aria-label="Close">×</button>
      <button class="nav-btn prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" src="" alt="Full size bridal henna" />
      <button class="nav-btn next" id="lbNext" aria-label="Next">›</button>
    </figure>
  </div>

  <footer>
    <div>© 2025 Hennani Art</div>
    <div>
      <a href="https://facebook.com/hennaniart" target="_blank" rel="noopener noreferrer">Facebook</a> |
      <a href="https://www.instagram.com/hennaniarts/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="https://maps.app.goo.gl/y7Aei8oEW1K4fNVGA" target="_blank" rel="noopener noreferrer">Map</a>
    </div>
  </footer>

  <script>
    // Lightbox (scoped to this page only)
    const images = Array.from(document.querySelectorAll('#bridalGallery img.zoomable'));
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const closeBtn = document.getElementById('lbClose');
    const prevBtn = document.getElementById('lbPrev');
    const nextBtn = document.getElementById('lbNext');
    let index = 0;

    function openLightbox(i){
      index = i;
      lbImg.src = images[index].src;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
    }

    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
    }

    function showPrev(){
      index = (index - 1 + images.length) % images.length;
      lbImg.src = images[index].src;
    }

    function showNext(){
      index = (index + 1) % images.length;
      lbImg.src = images[index].src;
    }

    images.forEach((img, i) => img.addEventListener('click', () => openLightbox(i)));
    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'ArrowRight') showNext();
    });
  </script>

</body>
</html>
