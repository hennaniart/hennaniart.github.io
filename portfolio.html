<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Portfolio - Hennani Art</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 0 1rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 1rem 0;
      margin: 0;
      background-color: #fbe9e7;
      border-bottom: 2px solid #a0522d;
    }
    nav ul li a {
      color: #4e342e;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #a0522d;
      outline: none;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 0.3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      max-width: 900px;
      margin: 0 auto 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      background-color: rgba(255, 243, 224, 0.75);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(90, 62, 27, 0.6);
      outline: none;
    }
  </style>
</head>
<body>

  <nav aria-label="Gallery navigation">
    <ul>
      <li><a href="bridal.html">Bridal</a></li>
      <li><a href="party.html">Party</a></li>
      <li><a href="stains.html">Henna Stains</a></li>
      <li><a href="portfolio.html" aria-current="page">Design Portfolio</a></li>
    </ul>
  </nav>

  <main>
    <h2>Design Portfolio</h2>
    <section class="gallery" role="list">
      <img src="portfoliocover.JPG" alt="Design Portfolio Cover" />
      <!-- Note: Portfolio has many images (1 to 60) -->
      <img src="portfolio1.JPG" alt="Design Portfolio Image 1" />
      <img src="portfolio2.JPG" alt="Design Portfolio Image 2" />
      <img src="portfolio3.JPG" alt="Design Portfolio Image 3" />
      <img src="portfolio4.JPG" alt="Design Portfolio Image 4" />
      <img src="portfolio5.JPG" alt="Design Portfolio Image 5" />
      <img src="portfolio6.JPG" alt="Design Portfolio Image 6" />
      <img src="portfolio7.JPG" alt="Design Portfolio Image 7" />
      <img src="portfolio8.JPG" alt="Design Portfolio Image 8" />
      <img src="portfolio9.JPG" alt="Design Portfolio Image 9" />
      <img src="portfolio10.JPG" alt="Design Portfolio Image 10" />
      <!-- ... continue up to portfolio60.JPG -->
    </section>
  </main>

</body>
</html>
