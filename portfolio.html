  <script>
    // Lightbox with arrows + keyboard
    const thumbs = Array.from(document.querySelectorAll('#gallery img'));
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    let idx = 0;

    function openLb(i){
      idx = i;
      lbImg.src = thumbs[idx].src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden', 'false');
    }
    function closeLb(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
    }
    function prev(){ idx = (idx - 1 + thumbs.length) % thumbs.length; lbImg.src = thumbs[idx].src; }
    function next(){ idx = (idx + 1) % thumbs.length; lbImg.src = thumbs[idx].src; }

    thumbs.forEach((img, i) => img.addEventListener('click', () => openLb(i)));
    lbClose.addEventListener('click', closeLb);
    lbPrev.addEventListener('click', prev);
    lbNext.addEventListener('click', next);

    lb.addEventListener('click', (e) => {
      if (e.target === lb) closeLb();
    });

    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLb();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'ArrowRight') next();
    });

    // Extra small "lazy-load assist": if browser doesn't support native lazy, force decode after load.
    // (Native loading="lazy" already handles most cases.)
    thumbs.forEach(img => {
      if (img.loading !== undefined) return;
      img.decoding = "async";
    });
  </script>
