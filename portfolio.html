  <title>Design Portfolio - Hennani Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #4e342e;
      margin: 0; padding: 2rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .grid img:hover, .grid img:focus {
      transform: scale(1.05);
      outline: none;
    }
    nav a {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #a0522d;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover, nav a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
