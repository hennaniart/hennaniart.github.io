  <title>Design Portfolio Gallery - Hennani Art</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 1rem 0;
      margin: 0 0 2rem 0;
      border-bottom: 2px solid #a0522d;
      background-color: #fbe9e7;
      justify-content: center;
    }
    nav ul li a {
      text-decoration: none;
      color: #4e342e;
      font-weight: 700;
      font-size: 1.1rem;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #a0522d;
      outline: none;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .back-link {
      margin-bottom: 1rem;
      display: inline-block;
      color: #a0522d;
      font-weight: 600;
      text-decoration: none;
    }
    .back-link:hover,
    .back-link:focus {
      text-decoration: underline;
      outline: none;
    }
    .gallery {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(90, 62, 27, 0.6);
      outline: none;
    }
  </style>
</head>
