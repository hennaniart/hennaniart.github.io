<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="gallery.html" aria-current="page">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container page">

    <section class="section card">

      <a class="pill" href="gallery.html">← Back to Gallery</a>

      <h1 style="text-align:center;">Bridal Henna</h1>
      <p class="subtitle" style="text-align:center;">
        Intricate, personalized bridal henna designed for timeless elegance
      </p>

      <!-- ✅ Bridal Gallery (MATCHES Party / Portfolio) -->
      <div class="gallery" id="bridalGallery">

        <img src="bridal1.JPG" alt="Bridal Henna Design 1" class="zoomable">
        <img src="bridal2.JPG" alt="Bridal Henna Design 2" class="zoomable">
        <img src="bridal3.JPG" alt="Bridal Henna Design 3" class="zoomable">
        <img src="bridal4.JPG" alt="Bridal Henna Design 4" class="zoomable">
        <img src="bridal5.JPG" alt="Bridal Henna Design 5" class="zoomable">
        <img src="bridal6.JPG" alt="Bridal Henna Design 6" class="zoomable">
        <img src="bridal7.JPG" alt="Bridal Henna Design 7" class="zoomable">
        <img src="bridal8.JPG" alt="Bridal Henna Design 8" class="zoomable">
        <img src="bridal9.JPG" alt="Bridal Henna Design 9" class="zoomable">
        <img src="bridal10.JPG" alt="Bridal Henna Design 10" class="zoomable">

      </div>
    </section>

  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <figure>
      <button class="close-btn" id="lbClose" aria-label="Close">×</button>
      <button class="nav-btn prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" src="" alt="Full size bridal henna">
      <button class="nav-btn next" id="lbNext" aria-label="Next">›</button>
    </figure>
  </div>

  <footer>
    <div>© 2025 Hennani Art</div>
    <div>
      <a href="https://facebook.com/hennaniart" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/hennaniarts/" target="_blank">Instagram</a> |
      <a href="https://maps.app.goo.gl/y7Aei8oEW1K4fNVGA" target="_blank">Map</a>
    </div>
  </footer>

  <!-- Lightbox Script -->
  <script>
    const images = Array.from(document.querySelectorAll('.zoomable'));
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const closeBtn = document.getElementById('lbClose');
    const prevBtn = document.getElementById('lbPrev');
    const nextBtn = document.getElementById('lbNext');
    let index = 0;

    function openLightbox(i){
      index = i;
      lbImg.src = images[index].src;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
    }

    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
    }

    function showPrev(){
      index = (index - 1 + images.length) % images.length;
      lbImg.src = images[index].src;
    }

    function showNext(){
      index = (index + 1) % images.length;
      lbImg.src = images[index].src;
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => openLightbox(i));
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'ArrowRight') showNext();
    });
  </script>

</body>
</html>
