  <title>Party Henna Designs - Hennani Art</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 0 1rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 1rem 0;
      margin: 0;
      background-color: #fbe9e7;
      border-bottom: 2px solid #a0522d;
    }
    nav ul li a {
      color: #4e342e;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #a0522d;
      outline: none;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 0.3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      max-width: 900px;
      margin: 0 auto 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      background-color: rgba(255, 243, 224, 0.75);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(90, 62, 27, 0.6);
      outline: none;
    }
.back-link {
  text-decoration: none;
  color: #6d4c41;
  font-weight: bold;
  font-size: 1rem;
  display: inline-block;
  transition: color 0.3s ease, transform 0.3s ease;
}

.back-link:hover,
.back-link:focus {
  color: #a0522d;
  transform: translateX(-3px);
  outline: none;
}
