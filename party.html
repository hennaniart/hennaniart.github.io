<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Henna Gallery - Hennani Art</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      margin: 0;
      padding: 0 1rem;
    }
    a.back-link {
      display: inline-block;
      margin: 1rem 0;
      font-weight: bold;
      color: #a0522d;
      text-decoration: none;
      border: 1px solid #a0522d;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    a.back-link:hover {
      background-color: #a0522d;
      color: white;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 0.3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      max-width: 1000px;
      margin: 0 auto 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      background-color: rgba(255, 243, 224, 0.75);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      pointer-events: none;
    }
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(90, 62, 27, 0.6);
    }
  </style>
</head>
<body>

  <a href="index.html#gallery" class="back-link">&larr; Back to Gallery</a>

  <main>
    <h2>Party Henna Gallery</h2>
    <section class="gallery" role="list">
      <img src="partycover.JPG" alt="Party Henna Cover" />
      <img src="party1.JPG" alt="Party Henna Design 1" />
      <img src="party2.JPG" alt="Party Henna Design 2" />
      <img src="party3.JPG" alt="Party Henna Design 3" />
      <img src="party4.JPG" alt="Party Henna Design 4" />
      <img src="party5.JPG" alt="Party Henna Design 5" />
      <img src="party6.JPG" alt="Party Henna Design 6" />
      <img src="party7.JPG" alt="Party Henna Design 7" />
      <img src="party8.JPG" alt="Party Henna Design 8" />
      <img src="party9.JPG" alt="Party Henna Design 9" />
      <img src="party10.JPG" alt="Party Henna Design 10" />
      <img src="party11.JPG" alt="Party Henna Design 11" />
      <img src="party12.JPG" alt="Party Henna Design 12" />
    </section>
  </main>

</body>
</html>
