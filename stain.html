<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Henna Stains Gallery | Hennani Art</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="gallery.html" aria-current="page">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="section card">

      <div class="breadcrumb">
        <a class="pill" href="gallery.html">← Back to Gallery</a>
      </div>

      <h1 style="text-align:center;">Henna Stains Gallery</h1>
      <p class="subtitle" style="text-align:center;">
        Tap any image to view full size.
      </p>

      <!-- Stain Gallery Grid -->
      <div class="portrait-gallery" id="gallery">
        <img loading="lazy" src="stain1.JPG" alt="Henna Stain Design 1">
        <img loading="lazy" src="stain2.JPG" alt="Henna Stain Design 2">
        <img loading="lazy" src="stain3.JPG" alt="Henna Stain Design 3">
        <img loading="lazy" src="stain4.JPG" alt="Henna Stain Design 4">
        <img loading="lazy" src="stain5.JPG" alt="Henna Stain Design 5">
        <img loading="lazy" src="stain6.JPG" alt="Henna Stain Design 6">
        <img loading="lazy" src="stain7.JPG" alt="Henna Stain Design 7">
        <img loading="lazy" src="stain8.JPG" alt="Henna Stain Design 8">
        <img loading="lazy" src="stain9.JPG" alt="Henna Stain Design 9">
      </div>

    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <figure>
      <button class="close-btn" id="lbClose" aria-label="Close">×</button>
      <button class="nav-btn prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" src="" alt="Full size stain view" />
      <button class="nav-btn next" id="lbNext" aria-label="Next">›</button>
    </figure>
  </div>

  <footer>
    <div>© 2025 Hennani Art</div>
    <div>
      <a href="https://facebook.com/hennaniart" target="_blank" rel="noopener noreferrer">Facebook</a> |
      <a href="https://www.instagram.com/hennaniarts/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="https://maps.app.goo.gl/y7Aei8oEW1K4fNVGA" target="_blank" rel="noopener noreferrer">Map</a>
    </div>
  </footer>

  <script>
    const thumbs = Array.from(document.querySelectorAll('#gallery img'));
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    let idx = 0;

    function openLb(i){
      idx = i;
      lbImg.src = thumbs[idx].src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeLb(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
      document.body.style.overflow = '';
    }

    function prev(){
      idx = (idx - 1 + thumbs.length) % thumbs.length;
      lbImg.src = thumbs[idx].src;
    }

    function next(){
      idx = (idx + 1) % thumbs.length;
      lbImg.src = thumbs[idx].src;
    }

    thumbs.forEach((img, i) =>
      img.addEventListener('click', () => openLb(i))
    );

    lbClose.addEventListener('click', closeLb);
    lbPrev.addEventListener('click', prev);
    lbNext.addEventListener('click', next);

    lb.addEventListener('click', (e) => {
      if (e.target === lb) closeLb();
    });

    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLb();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'ArrowRight') next();
    });
  </script>

</body>
</html>
