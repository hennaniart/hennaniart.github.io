<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Henna Stains - Hennani Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #4e342e;
      margin: 0; padding: 2rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(90, 62, 27, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .grid img:hover, .grid img:focus {
      transform: scale(1.05);
      outline: none;
    }
    nav a {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #a0522d;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover, nav a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <nav><a href="gallery.html">&larr; Back to Gallery Categories</a></nav>
  <h1>Henna Stains</h1>
  <div class="grid">
    <img src="stain1.JPG" alt="Henna Stain 1" />
    <img src="stain2.JPG" alt="Henna Stain 2" />
    <img src="stain3.JPG" alt="Henna Stain 3" />
    <img src="stain4.JPG" alt="Henna Stain 4" />
    <img src="stain5.JPG" alt="Henna Stain 5" />
    <img src="stain6.JPG" alt="Henna Stain 6" />
    <img src="stain7.JPG" alt="Henna Stain 7" />
    <img src="stain8.JPG" alt="Henna Stain 8" />
    <img src="stain9.JPG" alt="Henna Stain 9" />
  </div>
</body>
</html>
